### Needs to install pandoc and context (less than full texlive)
### and then run make all

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y context
  - sudo apt-get install -y haskell-platform
  - cabal update
  - cabal install pandoc --enable-tests --force-reinstall

script:
  make all-no-tei

notifications:
  email: false

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
    target_branch: gh-pages
