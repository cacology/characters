### Needs to install pandoc and context (less than full texlive)
### and then run make all

sudo: false
language: R
pandoc_version: 1.19
cache: packages

script:
  - make all

notifications:
  email: false

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
    target_branch: gh-pages
